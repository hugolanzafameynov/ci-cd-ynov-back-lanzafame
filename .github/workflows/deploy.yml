name: Vercel Production Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Job pour les tests (toujours exécuté)
  test:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Set environment variables for tests
        run: |
          echo "DATABASE_URL=mongodb://root:root@localhost:27017/myapp?authSource=admin" >> $GITHUB_ENV
          echo "JWT_SECRET=test-secret-key" >> $GITHUB_ENV
      
      - name: Wait for MongoDB to be ready
        run: |
          sleep 10

      - name: Initialize admin user
        run: |
          python src/init_admin.py
      
      - name: Run Python tests
        run: |
          pytest tests/ -v --disable-warnings

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy Project Artifacts to Vercel
        run: |
          # Retry logic pour éviter les rate limits
          for i in {1..3}; do
            if vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}; then
              echo "Deployment successful on attempt $i"
              break
            else
              echo "Deployment failed on attempt $i, waiting 60 seconds..."
              sleep 60
            fi
          done
